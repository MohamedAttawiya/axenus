<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axen Labs | Payment declined</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/order-flow.css" />
  <script defer src="js/include.js"></script>
  <script defer src="js/main.js"></script>
  <script type="module" defer src="js/order-flow.js"></script>
</head>
<body data-page="declined">
  <div id="header"></div>
  <main class="order-screen order-screen--declined">
    <div class="order-screen__panel">
      <p class="eyebrow">Authorization interrupted</p>
      <h1 class="glitch" data-text="Payment Declined">Payment Declined</h1>
      <p class="order-screen__id">Order ID: <span data-order-id>Unavailable</span></p>
      <p class="order-screen__message">Your payment could not be completed. Returning to the homepage.</p>
    </div>
  </main>
  <div id="footer"></div>
</body>
</html>
