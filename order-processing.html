      </div>
      <p class="eyebrow">Finalizing your order</p>
      <h1>Order confirmation will be sent</h1>
      <p class="order-screen__id">Order ID: <span data-order-id>Generatingâ€¦</span></p>

    </div>
  </main>
</body>
</html>
